[LBV]
VERSION = 1.1
MACHINE = LabvCNC-TRIPOD-SIM-TkLabvCNC
# Debug level, 0 means no messages. See src/lbv/nml_int/lbvglb.h for others
DEBUG = 0

[DISPLAY]
DISPLAY = tklabvcnc
CYCLE_TIME = 0.100
HELP_FILE = tklabvcnc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = labvcnc.gif
INTRO_TIME = 5

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .dxf 3D Polygon Model
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode.py
gif = image-to-gcode.py
jpg = image-to-gcode.py
dxf = toolpaths.py
py = python

[RS274NGC]
PARAMETER_FILE = sim.var

[LBVMOT]
LBVMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[HAL]
HALFILE = tripodsim.hal

[TRAJ]
COORDINATES = X Y Z
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 1.2
MAX_LINEAR_VELOCITY = 1.2
DEFAULT_LINEAR_ACCELERATION = 20.0
MAX_LINEAR_ACCELERATION = 20.0

[LBVIO]
LBVIO =   io
CYCLE_TIME = 0.100
TOOL_TABLE = sim.tbl

[KINS]
KINEMATICS = tripodkins
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -1.0
MAX_LIMIT = 20.0
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0

[JOINT_0]
TYPE = LINEAR
HOME = 6.123
MAX_VELOCITY = 1.2
MAX_ACCELERATION = 20.0
MIN_LIMIT = -1.0
MAX_LIMIT = 20.0
HOME_OFFSET = 6.123
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0

